<div class="newsletter-signup">
    <h3>Suscríbete a mi boletín</h3>
    <p>Entérate de mis últimas publicaciones en tu buzón</p>
    
    <form id="newsletter-form">
        <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Tu nombre" 
        >
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tu@correo.com" 
            required
        >
        <button type="submit">Suscríbete</button>
    </form>
    
    <div id="form-message"></div>
</div>

<script src="{{ '/assets/js/newsletter-config.js' | relative_url }}"></script>
<script src="{{ '/assets/js/newsletter-form.js' | relative_url }}"></script>
